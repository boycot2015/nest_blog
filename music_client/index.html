<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网抑云音乐</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/index.min.css">
    <!-- <link rel="stylesheet" src="/src/lib/dialog/art-dialog.css"></link> -->
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="/src/lib/dialog/art-dialog.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/Selectivity.js/2.1.0/selectivity-full.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/Selectivity.js/2.1.0/selectivity-full.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/art-template/4.13.2/lib/template-web.min.js"></script>
    <script src="/dist/js/common.js"></script>
    <script src="/dist/js/index.js"></script>
</head>
<style>
</style>
<body>
    <div class="container flexbox-h align-c">
        <div class="music-box js-music-box flexbox-v">
            <div class="header flexbox-h">
                <div class="logo flexbox-h">
                    <div class="logo-icon icon-music-logo-icon"></div>
                    <h3 class="logo-title">网抑云音乐</h3>
                </div>
                <div class="back-forward tc flexbox-h">
                    <div class="back-btn">&lt;</div>
                    <div class="forward-btn">&gt;</div>
                </div>
                <div class="search-box flexbox-h">
                    <input type="text" placeholder="搜索音乐，视频，歌词，电台">
                    <div class="input-icon fa fa-search"></div>
                </div>
                <div class="user-info flex-3 tc just-c flexbox-h">
                    <div class="avatar ">
                        <img src="/dist/images/avatar.jpg" alt="">
                    </div>
                    <div class="text name">
                        <span class="name">大唐江流儿</span>
                        <i class="fa fa-caret-down"></i>
                    </div>
                    <span class="text vip-text">开通VIP</span>
                    <div class="text icon theme icon-music-clothes"></div>
                    <div class="text icon message icon-music-msg"></div>
                    <div class="text icon setting icon-music-setting"></div>
                </div>
                <div class="operation flex-1 align-c flexbox-h tc just-c">
                    <i class="full-sreen-btn flex-1 icon-music-min js-music-min"></i>
                    <i class="full-sreen-btn flex-1 fa icon-music-minus js-music-minus"></i>
                    <i class="min-btn flex-1 icon-music-rectangle js-music-rectangle"></i>
                    <i class="close-btn flex-1 icon-music-close js-music-close"></i>
                </div>
            </div>
            <div class="center flexbox-h">
                <div class="aside">
                    <div class="aside-list js-aside-template">
                        <div id="template"></div>
                    </div>
                    <div class="music-info flexbox-h">
                        <div class="mask">
                            <i class="icon icon-music-max"></i>
                        </div>
                        <div class="img tl">
                            <img src="/dist/images/avatar.jpg"alt="">
                        </div>
                        <div class="text flex-3">
                            <div class="top flexbox-h just-b">
                                <p class="name line-one">至尊宝</p>
                                <span class="js-love-icon star-icon icon-music-love"></span>
                            </div>
                            <div class="bottom flexbox-h just-b">
                                <p class="singer line-one">徐良/杨威</p>
                                <span class="share-icon icon-music-share"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main flex-1 flexbox-v">
                    <iframe src="/src/pages/index.html" frameborder="0"></iframe>
                </div>
            </div>
            <div class="footer flexbox-h just-a">
                <div class="play-btn flexbox-h just-a">
                    <i class="icon-music-play-left"></i>
                    <i class="js-play icon-music-pause"></i>
                    <i class="icon-music-play-right"></i>
                </div>
                <div class="progress flex-2 flexbox-h just-b">
                    <span class="start-time tl">00:00</span>
                    <div class="progress-bar tc flex-4">
                        <span class="point"></span>
                        <span class="line js-line"></span>
                    </div>
                    <span class="end-time tr">00:00</span>
                </div>
                <div class="volume flex-2 flexbox-h just-b tc">
                    <i class="icon-music-volume js-music-volume flex-1"></i>
                    <div class="progress-bar flex-4">
                        <span class="point"></span>
                        <span class="line js-line"></span>
                    </div>
                    <!-- icon-music-beckoning-->
                    <i class="order-icon icon-music-loop flex-1"></i>
                </div>
                <div class="others flex-3 flexbox-h just-b">
                    <i class="type">标准</i>
                    <i class="new">new</i>
                    <i class="word">词</i>
                    <i class="icon js-play-list-btn icon-music-play-list"></i>
                    <div class="play-list js-play-list">
                        <div class="title flexbox-h just-c">
                            <div class="btn tc flex-1 flexbox-h just-c">
                                <span class="active js-list-btn list-btn">播放列表</span>
                                <span class="js-history-btn history-btn">历史记录</span>
                            </div>
                            <i class="tr js-list-close icon-close icon-music-close"></i>
                        </div>
                        <div class="list-header flexbox-h just-b">
                            <div class="total tl">
                                <span class="num">总<i>199</i>首</span>
                                <i class="icon-music-info"></i>
                            </div>
                            <div class="operation">
                                <i class="icon-music-star">收藏全部</i>
                                <span class="line">|</span>
                                <i class="icon-music-delete">清空</i>
                            </div>
                        </div>
                        <div class="wrap">
                            <ul class="music-list js-footer-music-list">
                                <!-- <li class="music-list-item flexbox-h jsut-b">
                                    <span class="name flex-1">一眼万年</span>
                                    <span class="source flex-4 line-one">(电视剧《孤独天下》片尾曲)</span>
                                    <span class="singer flex-1">群星</span>
                                    <span class="icon-music-link"></span>
                                    <span class="time tr flex-1">00:00</span>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mini-music-box js-mini-music-box flexbox-v">
            <div class="wrap flexbox-h just-b">
                <div class="left flex-2 flexbox-h just-b">
                    <div class="img tl">
                        <img src="/dist/images/avatar.jpg"alt="">
                    </div>
                    <p class="name tc">一诺千金到尽头</p>
                    <div class="play-btn js-play-btn flexbox-h just-a">
                        <i class="icon-music-play-left"></i>
                        <i class="icon-play js-play icon-music-pause"></i>
                        <i class="icon-music-play-right"></i>
                    </div>
                    <div class="more js-more text">
                        <div class="wrap flexbox-h tc just-c">
                            <p class="name line-one">菩提偈</p>
                            <span class="line"> - </span>
                            <span class="singer line-one">刘惜君</span>
                        </div>
                    </div>
                </div>
                <div class="right flex-1 flexbox-h just-b">
                    <span class="js-love-icon love-icon icon-music-love"></span>
                    <span class="volume-icon icon-music-volume js-min-music-volume"></span>
                    <span class="list-icon icon-music-list js-list-icon"></span>
                    <div class="volume flex-2 flexbox-h just-b tc">
                        <!-- <i class="icon-music-volume js-music-volume flex-1"></i> -->
                        <div class="progress-bar flex-4">
                            <span class="point"></span>
                            <span class="line js-line"></span>
                        </div>
                        <!-- <i class="heart-icon icon-music-beckoning flex-1"></i> -->
                    </div>
                </div>
                <!-- <div class="text flex-3 flexbox-h just-b">
                </div> -->
            </div>
            <div class="more js-mini-music-list">
                <ul class="music-list js-music-list">
                    <!-- <li class="music-list-item flexbox-h jsut-b">
                        <span class="name">一眼万年</span>
                        <span class="source flex-4 line-one">(电视剧《孤独天下》片尾曲)</span>
                    </li> -->
                </ul>
            </div>
        </div>
        <audio id="play-audio" src="/src/source/前世今生-文武贝钢琴版.mp3" muted  controls="controls"></audio>
        <!-- <video autoplay id="play-audio" src="/src/source/前世今生-文武贝钢琴版.mp3"></video> -->
        <!-- <video src="/src/source/前世今生-文武贝钢琴版.mp3" type="audio/mp4" id="play-audio" controls="controls"></video> -->
        <!-- <video controls="" autoplay="" muted id="play-audio" name="media">
            <source src="" type="audio/mp4">
        </video> -->
    </div>
</body>
<script>
    var d = dialog({
        title: '消息',
        okValue: '猛击我',
        ok: function () {
            this.content('hello world!');
            return false;
        },
        content: '<div id="example-1">猛击我</div>',
        onshow: function () {
            $('.ui-dialog #example-1').selectivity({
                allowClear: true,
                items: ['Amsterdam', 'Antwerp', 'Antwerp', 'Antwerp', 'Antwerp', 'Antwerp'/*, ...*/],
                placeholder: 'No city selected'
            });
            this.content('dialog ready');
        }
    });
    // d.show();
</script>
</html>
